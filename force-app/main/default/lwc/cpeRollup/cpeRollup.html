<template>
	<div>
		<lightning-card>
			<div slot="title">
				<lightning-icon icon-name="standard:activations" size="medium"></lightning-icon>
				<span class="slds-text-heading_medium slds-var-m-left_small">Rollup</span>
			</div>
			<template if:true={inputs}>
				<div class="slds-var-p-horizontal_small">
					<template for:each={inputs} for:item="input">
						<c-cpe-combobox
							input-variables={inputVariables}
							invocable-variable={input.variable}
							invocable-list-variable={input.listVariable}
							key={input.name}
							label={input.label}
							name={input.name}
							onchange={handleChange}
							options={input.options}
							required
						></c-cpe-combobox>
					</template>
				</div>
			</template>
		</lightning-card>
	</div>
</template>
